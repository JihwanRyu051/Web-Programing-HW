<!DOCTYPE html>

<!-- Fig. 13.7: submitreset.html -->
<!-- Demonstrating the submit and reset events. -->
<html>
   <head>
      <meta charset="utf-8">
      <title>A Form Using focus and blur</title>
      <link rel = "stylesheet" type = "text/css" href = "style.css">
     <!--<script src = "HW03_201724461.js"></script>-->
   </head>
   <body>
      <form id = "myForm" action = "">
         <p><label class = "fixed" for = "name">NAME:</label>
            <input type = "text" id =  "name" 
               placeholder = "Enter name"></p>
         <p><label class = "fixed" for = "personalID">PERSONAL ID:</label>
            <input type = "personalID" id = "personalID" 
               placeholder = "Enter personal ID"></p>
        <p><label class = "fixed" for = "cs">CLASS:</label>
            <input type = "text" id =  "cs" 
                placeholder = "Enter class"></p>
        <p><label class = "fixed" for = "ph">P.H.:</label>
            <input type = "text" id =  "ph" 
                placeholder = "Enter phone number"></p>
        <p><label class = "fixed" for = "company">COMPANY:</label>
            <input type = "text" id =  "company" 
                placeholder = "Enter company"></p>   
        <p><label class = "fixed" for = "address">ADDRESS:</label>
            <input type = "text" id =  "address" 
                placeholder = "Enter address"></p>                                   
         <p><input id = "submit" type = "button" value = "submit"> 
            <input id = "reset" type = "button" value = "reset"></p>
      </form>
      <div id = "helpText"></div>

      <table border = "1">
        <thead>
            <tr>
                <th rowspan="4">
                    <img src = "photo.jpg" width = "250"
                        height = "250" alt = "Photo">
                </th>

            <tr>
                <th>이름</th>
                <td id = "data_n"></td>
            </tr>
            <tr>
                <th>주민등록번호</th>
                <td id = "data_p"></td>
            </tr>
            <tr>
                <th>연락처</th>
                <td id = "data_ph"></td>
            </tr>
            <tr>
            <tr>
                <th>직급</th>
                <td id = "data_cs"></td>
            </tr>
            <tr>
                <th>주소</th>
                <td id = "data_a"></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th colspan = "2">회사</th>
                <td id ="data_c"></td>
    
            </tr>
            
        </tbody>

    </table>
   </body>
</html>
